<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submeter Palestra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Submeter Palestra</h1>
        <p><em>Quer participar na nossa conferência? Preencha o formulário!</em></p>
    </header>
    <main>
        <form action="" method="get" class="speaker-form">
            <div class="form-row">
                <label for="full-name">Nome completo:</label>
                <input required type="text" id="full-name" name="full-name">
            </div>
            <div class="line-content">
                <fieldset class="legacy-form-row">
                    <legend>Tipo de palestra</legend>
                    <input type="radio" name="talk-type" value="main-stage" id="talk-type-1">
                    <label for="talk-type-1">Palco Principal</label>

                    <input type="radio" name="talk-type" value="workshop" id="talk-type-2">
                    <label for="talk-type-2">Workshop</label>
                </fieldset>
            </div>
            <div class="line-content">
                <label for="t-shirt">Tamanho da camisa:</label>
                <select name="t-shirt" id="t-shirt">
                    <option value="p">P</option>
                    <option value="m">M</option>
                    <option value="g">G</option>
                </select>
            </div>
            <div class="line-content">
                <label for="abstract">Resumo da palestra:</label>
                <textarea name="abstract" id="abstract" cols="50" rows="10" placeholder="Explique o tema da palestra."></textarea>
            </div>
            <div class="line-content">
                <input type="checkbox" id="avaliable" name="avaliable">
                <label for="avaliable">Confirmo que estou disponível na data do evento</label>
            </div>
            <div class="line-content">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
