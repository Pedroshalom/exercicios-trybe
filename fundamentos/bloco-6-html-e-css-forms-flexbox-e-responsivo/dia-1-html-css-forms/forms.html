<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Entrevista</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="speaker-form-header">
        <h1>Formulário de Entrevista</h1>
        <p><em>Quer fazer parte do nosso time? Preencha o formulário!</em></p>
    </header>
    <main>
        <form action="" method="get" class="speaker-form">
            <div class="form-row">
                <div class="line-content">
                    <label for="full-name">Nome completo:</label>
                    <input required type="text" id="full-name" name="full-name">
                </div>
            </div>
            <div class="line-content">
                <fieldset class="legacy-form-row">
                    <legend>Local de Trabalho</legend>
                    <input type="radio" name="local de Trabalho" value="Campus" id="local de trabalho1">
                    <label for="local de trabalho1">campus</label>

                    <input type="radio" name="local de Trabalho" value="home-ofice" id="local de trabalho2">
                    <label for="local de trabalho2">home-ofice</label>
                </fieldset>
            </div>
            <div class="line-content">
                <label for="t-shirt">Tamanho da camisa:</label>
                <select name="t-shirt" id="t-shirt">
                    <option value="p">P</option>
                    <option value="m">M</option>
                    <option value="g">G</option>
                </select>
            </div>
            <div class="line-content">
                <label for="abstract">Fale mais sobre você:</label>
                <textarea name="abstract" id="abstract" cols="50" rows="10"
                    placeholder="Fale um pouco sobre você."></textarea>
            </div>
            <div class="resume">
                <div class="line-content">
                    <legend>Envie seu Currículo:</legend>
                    <br>
                    <input type="file" name="envie" value="enviar">
                </div>
            </div>
            <div class="line-content">
                <input type="checkbox" id="avaliable" name="avaliable">
                <label for="avaliable">Confirmo todos os dados acima</label>
            </div>
            <div class="line-content">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>

</html>
